<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Bottle Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Milk Bottle Tracker</h1>
    <div id="user-info">
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <section id="dashboard">
    <div id="summary">
      <p>Month: <span id="current-month"></span></p>
      <p>Total Entries: <span id="total-entries">0</span></p>
      <p>Total Bottles: <span id="total-bottles">0</span></p>
      <p>Total Amount: â‚¹<span id="total-amount">0</span></p>
    </div>

    <div id="entry-form">
      <input type="number" id="bottle-count" placeholder="No. of bottles" min="1" />
      <button id="add-entry">Add Entry</button>
    </div>

    <div id="actions">
      <button id="export-excel">Export to Excel</button>
      <button id="export-pdf">Export to PDF</button>
      <button id="clear-all">Clear All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Bottles</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="entry-list"></tbody>
    </table>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
